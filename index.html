<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main>
      <div class="card_container">
        <img src="./assets/images/illustration-article.svg" alt="card ilustration" />
        <div class="tag"><span>Learning</span></div>
        <p class="publish_date">Published 21 Dec 2023</p>
        <a href="#" class="card_name">HTML & CSS foundations</a>
        <p class="card_description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <div class="publisher_info">
          <img src="./assets/images/image-avatar.webp" alt="" class="publisher_img" />
          <p class="publisher_name">Greg Hooper</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/a1excpunk">Alexandra Sauri</a>.
      </div>
    </footer>
  </body>
</html>
